<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<form method="post" action="__CONTROLLER__/testOrderDo">
			
			<p>
				phase:
				<select name="phase_id">
					<foreach name="phaseList" item="p">
						<option value="{$p.id}">{$p.name}</option>
					</foreach>
				</select>
			</p>
			
			<p>
				theme:
				<select name="theme_id">
					<foreach name="themeList" item="t">
						<option value="{$t.id}">{$t.name}</option>
					</foreach>
					<option value="0">其他主题</option>
				</select>
			</p>
			
			<p>
				duration:
				<select name="duration">
					<option value="9分钟">9分钟</option>
					<option value="5分钟">5分钟</option>
					<option value="3分钟">3分钟</option>
					<option value="其他">其他</option>
				</select>
			</p>
			
			<p>
				是否撰稿：
				<input type="radio" name="writting" value="1" checked="checked" />是
				<input type="radio" name="writting" value="0" />否
			</p>
			
			<p>
				是否带妆：
				<input type="radio" name="makeup" value="1" checked="checked" />是
				<input type="radio" name="makeup" value="0" />否
			</p>
			
			<p>
				是否免灯：
				<input type="radio" name="light" value="1" checked="checked" />是
				<input type="radio" name="light" value="0" />否
			</p>
			
			<p>
				是否需要额外道具：
				<input type="radio" name="prop" value="1" checked="checked" />是
				<input type="radio" name="prop" value="0" />否
			</p>
			
			<p>
				是否有特殊要求：
				<input type="radio" name="request" value="1" checked="checked" />是
				<input type="radio" name="request" value="0" />否
			</p>
			
			<p>
				姓名：
				<input type="text" name="realname" />
			</p>
			
			<p>
				性别：
				<input type="radio" name="sex" value="1" checked="checked" />男
				<input type="radio" name="sex" value="0" />女
			</p>
			
			<p>
				手机号：
				<input type="text" name="phone" />
			</p>
			
			<p>
				拍摄地点：
				<input type="text" name="address" />
			</p>
			
			<p>
				地址详情：
				<input type="text" name="address_detail" />
			</p>
			
			<p>
				时间：
				<input type="text" name="order_time" />
			</p>
			
			<p>
				备注：
				<textarea type="text" name="note" ></textarea>
			</p>
			
			
			<p>
				<input type="submit" name="" value="submit"/>
			</p>
		</form>
		
	</body>
</html>
