<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
<title>小蜗牛亲子</title>
<style type="text/css">
.line{border-bottom: 1px dotted #AAA;}
small{color:#777}
</style>
</head>
<body style="background: url('http://101.201.105.130/SnailKids/Public/Image/s_back.png');">

<div class="container-fluid">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
	
	<h3>{$videoTitle}</h3>
	<small>小蜗牛母婴电影</small>
	<div class="line"></div>
	<small>{$videoTime}</small>
	
	<video width="100%" height="auto" poster="{$videoCover}" preload controls="controls">
		<source src="{$videoPath}" type="video/mp4" />
	</video>
	
	<small>
		<span class="glyphicon glyphicon-heart"></span>&nbsp;{$videoPraise}&nbsp;&nbsp;
		<span class="glyphicon glyphicon-comment"></span>&nbsp;{$videoComment}&nbsp;&nbsp;
		<span class="glyphicon glyphicon-expand"></span>&nbsp;{$videoPlay}
	</small>
	
	<div class="line"></div>
	<p style="text-indent: 2em; margin-top: 10px;">{$videoIntroduce}</p>
	
	<div class="line"></div>
	<small style="padding-bottom: 20px;">北京中天摇篮网络科技有限公司</small>
	
	
	
</div>
</div>
</div>
	
	
</body>
</html>
